<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <div class="info_box">
       <div class="coding"><h1>Coding Quiz</h1></div>
        <div class="info-title"><span>Rules of this Quiz:</span></div>
        <div class="info-list">
            <div class="info">1.All the questions are compulsory.</div>
            <div class="info">2.There are 10 Multiple choice questions.</div>
            <div class="info">3.Duration for each question is 10 seconds.</div>
            <div class="info">4.Once you choose option,it can't be undone.</div>
        </div>
        <div class="buttons">
            <button class="restart">START</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">
              
            </div>
            <div class="option_list">
          
            </div>
        </section>

        <footer>
            <div class="total_que">
              
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
   
    <div class="result_box">
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
          
        </div>
        <div class="buttons">
            <button class="restart">Retake</button>
            <button class="quit">Exit</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
</html>
